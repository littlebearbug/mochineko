name: Deploy Next.js to GitHub Pages (pnpm)

on:
  # 当推送到 main 分支时触发
  push:
    branches:
      - main
  # 允许你手动在 Actions 选项卡中运行此工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出你的代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8 # 或者你项目使用的 pnpm 版本

      # 3. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 或者你项目使用的 Node.js 版本
          cache: 'pnpm' # 关键：为 pnpm 启用缓存

      # 4. 安装依赖并构建项目
      - name: Install and Build
        run: |
          pnpm install
          pnpm run build

      # 5. 上传构建产物 (out 文件夹)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # 上传 out 目录
          path: './out'

      # 6. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2